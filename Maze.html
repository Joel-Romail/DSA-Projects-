<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Maze Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            margin: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .start {
            background-color: green;
        }
        .end {
            background-color: red;
        }
        .wall {
            background-color: black;
        }
        .path {
            background-color: yellow;
        }
        .visited {
            background-color: lightblue;
        }
        #controls {
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="start">Start DFS</button>
        <button id="clear">Clear Maze</button>
    </div>
    <div id="grid"></div>

    <script src="dfsMazeSolver.js"></script>
</body>
</html>
